<!DOCTYPE html>
<html ng-app="user">
	<head>
		<title>Client Chat Server</title>
		<link rel="stylesheet" href="/public/css/user/dist/style.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	</head>
	<body>
		<!-- Chat Client HTML -->
		<div ng-controller="UserController">

            <div class="panel" style="position:fixed;bottom:0;right:0;">
				<h3>Chat?</h3>
				<form ng-submit="login(email)">
					<label>Email
						<input ng-model="email" type="email">
						<input class="button tiny" value="Go" type="submit">
					</label>
				</form>
            </div>

		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
        <script src="/public/js/services/lobby.js"></script>
        <script src="/public/js/user/dist/user.js"></script>

	</body>
</html>
