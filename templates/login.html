<!DOCTYPE html>
<html ng-app="admin">
<head>
    <title>Admin Chat Server</title>
    <!-- Layout files -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="/public/css/admin/dist/style.css">
    <!-- Layout files -->

</head>

<body ng-controller="LoginController">

    <div class="row">

        <div class="columns small-12 medium-6 small-centered">
            <h1 class="text-center">Admin Login</h1>
        </div>

        <div class="columns small-12 medium-6 small-centered">
            <div class="panel">
                <form ng-submit="login(email, password)">
                    <label>Email
                        <input type="email" ng-model="email" required>
                    </label>
                    <label>Password
                        <input type="password" ng-model="password" required>
                    </label>
                    <button class="button">Login</button>
                </form>
            </div>
        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script src="/public/js/services/lobby.js"></script>
    <script src="/public/js/admin/dist/admin.js"></script>

</body>

</html>
