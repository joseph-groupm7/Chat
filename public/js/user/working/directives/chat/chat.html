<button ng-click="testMessage()">Test Message</button>

<div id="chat-window" draggable="chat-window-topbar">
    <div id="chat-window-topbar">
        <h2 class="left">LiveChat Operator</h2>
        <a href='#' class="right"><i class="fa fa-times"></i></a>
    </div>
    <div id="chat-window-chat">
        <ul class="chat-list">
            <li ng-repeat="message in messages track by $index" ng-class="{userMessage: message.type == 'user', adminMessage: message.type == 'admin' }">
                {{message.content}}
            </li>
        </ul>
    </div>
    <div id="chat-window-input">
        <div class="row collapse chat-input">
            <div class="small-1 columns">
                <span ng-click="sendMessage(message)" class="prefix"><a href='#'><i class="fa fa-comment"></i></a></span>
            </div>
            <div class="small-11 columns">
                <input ng-model="message" type="text" class="chat-input" placeholder="Type your message here..." />
            </div>
        </div>
    </div>
</div>
