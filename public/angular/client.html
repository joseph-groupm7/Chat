<!DOCTYPE html>
<html>
	<head>
		<title>Client Chat Server</title>
		<link rel="stylesheet" href="/css/client/client.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://localhost:7040/primus/primus.io.js"></script>

		<!-- Chat Client JS Files -->
		<script src="/angular/modules/nodechatClient.js"></script>
		<script src="/angular/services/modelHelpers.js"></script>
		<script src="/angular/directives/draggable.js"></script>
		<script src="/angular/controllers/client/clientController.js"></script>
		<script src="/angular/services/socketService.js"></script>
		<script src="/angular/services/client/clientChat.js"></script>
		<!-- Chat Client JS Files -->
	</head>
	<body>
		<!-- Chat Client HTML -->
		<div id="client-chat" ng-app="nodechat" ng-controller="clientController">
			<div id="login-screen" ng-if="!isConnected()">
				<input type="text" ng-model="clientInformation.username" />
				<button ng-click="setUsername()">Connect</button>
			</div>
			<div id="chat-window" ng-if="isConnected()" draggable="chat-window-topbar">
				<div id="chat-window-topbar">
					<h2 class="left">LiveChat Operator</h2>
					<a href='#' class="right"><i class="fa fa-times"></i></a>
				</div>
				<div id="chat-window-chat">
					<ul class="chat-list">
						<li ng-repeat="message in chat.getChat().getMessageList()" class="{{message.getUser()}}">
							{{message.getBody()}}
						</li>
					</ul>
				</div>
				<div id="chat-window-input">
					<div class="row collapse chat-input">
						<div class="large-1 columns">
							<span class="prefix"><a href='#'><i class="fa fa-comment"></i></a></span>
						</div>
						<div class="large-11 columns">
							<input type="text" class="chat-input" placeholder="Type your message here..." />
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Chat Client HTML -->
	</body>
</html>
